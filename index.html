    word-spacing: 2px;
    margin-bottom: 25px;

section a{
    padding: 12px 30px;
    border-radius: 4px;
    outline:none;
    text-transform: uppercase;
    font-size: 13px;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all .5s ease;

section .btone{
    background: #fff;
    color: #000;

section .bttwo{

.animate__animated.animate__heartbeat{

    --animate-repeat: 2;

footer {
