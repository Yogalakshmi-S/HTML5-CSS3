<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Learn more</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
if(localStorage) {
	$(document).ready(function() {
		$(".save").click(function() {
		
			var firstName = $("#firstName").val();
			var lastName = $("#lastName").val();
			
    		localStorage.setItem("first_name", firstName);
			alert("Your first name is saved.");

			sessionStorage.setItem("last_name", lastName);
			alert("Your last name is saved.");
		});
		$(".access").click(function() {
			
    		alert("Hi, " + localStorage.getItem("first_name") + " " + sessionStorage.getItem("last_name"));
		});
	});
} else {
    alert("Sorry, your browser do not support local storage.");
}
</script>
</head>
<body bgcolor="lightgrey">
	<h1 style="color: black;
	font-weight: solid;
	text-shadow: 2px 2px 4px white;
	text-align: center;">Login to know more about us</h1>
    <form>
		<center>
		<label>First Name: <input type="text" id="firstName"></label><br><br>
		<label>Last Name: <input type="text" id="lastName"></label><br><br>
        <button type="button" class="save">Save</button>
        <button type="button" class="access">Get details</button></center>
    </form>
</body>
</html>
